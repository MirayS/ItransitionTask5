<div class="row pb-2">
  <button class="btn btn-primary" (click)="createRoom()">Create room</button>
</div>
<div class="row">
  <div class="card col-md-4 col-sm-12" *ngFor="let room of gameService.rooms">
    <div class="card-body">
      <h5 class="card-title">{{room.name}}</h5>
      <button class="btn btn-primary" (click)="connectToRoom(room.id)">Connect</button>
    </div>
  </div>
</div>
